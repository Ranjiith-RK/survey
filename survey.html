<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Employee Interests Survey Form</title>
  </head>
  <body>
    <header>
      <h1>Employee Interests Survey Form</h1>
    </header>
    <form class="" method="post" action="mailto:ranjith2430@gmail.com">
      <label for="Name">Enter Your Name:</label>
      <input type="text" name="Your Name" >
      <br>
      <label for="Department">Enter Your Department:</label>
      <input type="text" name="Your Department">
      <br>
      <label for="About Yourself">Tell us about Yourself:</label>
      <textarea name="Yourself"></textarea>
      <br>
      <label for="">Do you exercise at home?</label>
      <input type="radio" id="Yes" name="Yes" value="Yes">
      <label for="yes">Yes</label>
      <input type="radio" id="no" name="no" value="no">
      <label for="No">No</label>
      <br>
      <label for="favorite topics">How do you like to read your favorite topics?</label>
      <input type="checkbox" name="books" value="">
      <label for="books">books</label>
      <input type="checkbox" name="online resources" value="">
      <label for="online resources">online resources</label>
      <input type="checkbox" name="phone apps" value="">
      <label for="phone apps">phone apps</label>
      <input type="checkbox" name="magazines" value="">
      <label for="magazines">magazines</label>
      <br>
      <label for="movies">What genre of movies do you like?</label>
      <select class="movies" name="movies">
        <option value="horror">horror</option>
        <option value="comedy">comedy</option>
        <option value="action">action</option>
        <option value="adventure">adventure</option>
      </select>
      <br>
      <input type="submit" name="submit" value="submit form">

    </form>

  </body>
</html>
